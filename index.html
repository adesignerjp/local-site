<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Designer Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo_adesignerinc.png" alt="a designer logo">
        </div>
        <div class="view-toggle">
            <button id="grid-view-btn">Grid</button>
            <button id="list-view-btn">List</button>
        </div>
        <div class="hamburger-toggle" id="hamburger-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav class="hamburger-menu" id="hamburger-menu">
            <a href="#news">News</a>
            <a href="#profile">Profile</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    
    <main id="gallery-container" class="gallery-container grid-view">
        <!-- Gallery items will be dynamically loaded here -->
    </main>
    <script src="scripts/gallery.js"></script>
</body>
</html>
